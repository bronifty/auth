<!DOCTYPE html>
<head>
    <title>Book Club</title>
    <script 
      src="https://unpkg.com/react@16/umd/react.development.js" 
      crossorigin ></script>
    <script 
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" 
      crossorigin ></script>
    <script 
      src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
</head>

<body>
    <div id="number-sum-app" />
    <script type="text/babel">
     const App = () => { 
         const [sum,setSum] = React.useState(0);
         return (
            <div>
                <h1>Sum of Numbers: {sum}</h1>
                <input type="text" onKeyPress={event=>event.key=="Enter" ? setSum(parseInt(sum)+parseInt(event.target.value)) : undefined} />
            </div>
         );
     }

     ReactDOM.render(<App sum='0' />,document.getElementById('number-sum-app'));
    </script>
</body>

</html>
