<!DOCTYPE html>
<head>
    <title>Book Club</title>
    <script 
      src="https://unpkg.com/react@16/umd/react.development.js" 
      crossorigin ></script>
    <script 
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" 
      crossorigin ></script>
    <script 
      src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
</head>

<body>
    <div id="book-club-app" />
    <script type="text/babel">

     const App = () => { 
         const [newName,setNewName] = React.useState('Peter')
         return (
            <div>
                <h1>Welcome to the Book Club, {newName}!</h1>
                <input type="text" onKeyPress={event=>event.key=="Enter" ? setNewName(event.target.value) : undefined} />
            </div>
         );
     }

     ReactDOM.render(<App />, 
                    document.getElementById('book-club-app'));
    </script>
</body>

</html>
